services:
  app:
    build:
      context: .
    depends_on:
      - db
      - redis
    restart: unless-stopped
  db:
    image: postgres
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 1m30s
      timeout: 30s
      retries: 10
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db:/var/lib/postgresql/data
    env_file:
      - .env
  kubo:
    image: ipfs/kubo
    restart: unless-stopped
    ports:
      - "${KUBO_TRANSPORT_PORT}:4001"
      - "${KUBO_TRANSPORT_PORT}:4001/udp"
      - "127.0.0.1:${KUBO_GATEWAY_PORT}:8080"
    volumes:
      - ipfs_staging:/export
      - ipfs_data:/data/ipfs
    env_file:
      - .env
  redis:
    image: redis:alpine
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
  pgadmin:
    image: dpage/pgadmin4
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
      PGADMIN_CONFIG_SERVER_MODE: "False"
    volumes:
      - ./pgadmin/servers.json:/pgadmin4/servers.json
    depends_on:
      - db
    env_file:
      - .env
volumes:
  db:
  ipfs_staging:
  ipfs_data:
